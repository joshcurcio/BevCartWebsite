<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
</head>

<body>
    <div ng-app="provider-home" ng-controller="controller">

        <button ng-click="logout()"> logout</button>
    </div>

    <script>
        var myApp = angular.module("provider-home", ["firebase"]);

        myApp.controller('controller', function($scope) {

            var ref = new Firebase("https://bevcart.firebaseio.com");
            var roleRef = ref.child("role");
            var authData = ref.getAuth();

            if (authData) {
                roleRef.child(authData.uid).on("value", function(data) {
                    if (data.val() != "provider") {
                        window.location.href = "home.html";
                    }

                });

            } else {
                window.location.href = "index.html";
            }

            $scope.logout = function() {
                ref.unauth();
                window.location.href = "index.html";
            }
        });

    </script>
</body>

</html>
