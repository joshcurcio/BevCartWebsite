<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<script src="controllers/loginRedirectController.js"></script>
<script src="controllers/profileController.js"></script>

<head>
    <title>BevCart - User Home</title>
</head>

<body>
    <div ng-app="profileApp" ng-controller="profileController">
        <h1> Profile </h1>
        <form novalidate>
            First Name:
            <input type="text" ng-model="fname">
            <br> Last Name:
            <input type="text" ng-model="lname">
            <br> Email: {{ email }}
            <br> Phone:
            <input type="text" ng-model="phone">
            <br> Street:
            <input type="text" ng-model="street">
            <br> City:
            <input type="text" ng-model="city">
            <br> State:
            <input type="text" ng-model="state">
            <br> Zip:
            <input type="text" ng-model="zip">
            <br>
            <button ng-click="saveProfile()"> Save Profile </button>
            <br>
        </form>
    </div>
</body>

</html>
